<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
    <section id="wrap">
        <!-- 头部导航 -->
        <header id="head">
            <div class="headMain">
                <!-- logo -->
                <h1 class="logo">
                    <a href="javascript:;"><img src="./img/logo.png"></a>
                </h1>
                <!-- 导航 -->
                <nav class="nav">
                    <ul class="list clearfix">
                        <li class="listLi">
                            <a href="javascript:;">
                                <div class="up"><img src="./img/home_gruen.png" alt=""></div>
                                <div class="down"><img src="./img/home.png" alt=""></div>
                            </a>
                        </li>
                        <li class="listLi">
                            <a href="javascript:;">
                                <div class="up">Course</div>
                                <div class="down">Course</div>
                            </a>
                        </li>
                        <li class="listLi">
                            <a href="javascript:;">
                                <div class="up">Works</div>
                                <div class="down">Works</div>
                            </a>
                        </li>
                        <li class="listLi">
                            <a href="javascript:;">
                                <div class="up">About</div>
                                <div class="down">About</div>
                            </a>
                        </li>
                        <li class="listLi">
                            <a href="javascript:;">
                                <div class="up">Team</div>
                                <div class="down">Team</div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="arrow"></div>
            </div>
        </header>
        <!-- 内容区 -->
        <section id="content">
            <ul class="content-ul">
                <li class="contentLi home">
                    <div>home</div>
                </li>
                <li class="contentLi course">
                    <div>course</div>
                </li>
                <li class="contentLi works">
                    <div>works</div>
                </li>
                <li class="contentLi about">
                    <div>about</div>
                </li>
                <li class="contentLi team">
                    <div>team</div>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
