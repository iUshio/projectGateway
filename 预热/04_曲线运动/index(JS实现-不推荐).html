<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		/* 曲线运动点的初始位置 */
		#test {
			width: 10px;
			height: 10px;
			position: absolute;
			left: 400px;
			top: 300px;

			background-color: deeppink;
		}
		.follow{
			width: 1px;
			height: 1px;
			position: absolute;
			background-color: black;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			let node = document.getElementById('test')
			// 获取起点的位置
			let startX = node.offsetLeft
			let startY = node.offsetTop
			let deg = 0
			let stepX = 50
			let stepY = 100

			setInterval(() => {
				deg++;
				node.style.left = startX + (deg * Math.PI / 180)*stepX + 'px'
				node.style.top = startY + Math.sin(deg * Math.PI / 180)*stepY + 'px'

				// 移动一次创建一个div描绘其运动轨迹
				let div = document.createElement('div')
				div.classList.add('follow')
				div.style.left = node.offsetLeft + 'px'
				div.style.top = node.offsetTop + 'px'
				document.body.appendChild(div)
			},1000/60)
		}
	</script>
</head>

<body>
	<div id="test"></div>
</body>

</html>
